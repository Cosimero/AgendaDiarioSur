<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Login</title>
		<script src="resources/RegisterForm.js"/>
    </h:head>
    <h:body>
        Login Page
        <br />
		<c:choose>
			<c:when test="#{controlAutorizacion.usuario==null}">
				<h:form>
					<h:inputText id="nombre" value="#{login.usuario}"/>
					<br />
					<h:inputSecret id="pass" value="#{login.contrasenia}"/>
					<br />
					<h:commandButton value="Iniciar Sesion" action="#{login.autenticar()}"/>
				</h:form>
			</c:when>
			<c:otherwise>
				<h:form>
				<h:commandLink id="close" action="#{login.close()}" value="Close" immediate="true" />
				</h:form>
			</c:otherwise>
		</c:choose>

    </h:body>
</html>
