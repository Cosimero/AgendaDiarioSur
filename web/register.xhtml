<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Register</title>
		<script src="resources/RegisterForm.js"/>
    </h:head>
    <h:body>
        Login Page
        <br />
		<c:choose>
			<c:when test="#{!controlAutorizacion.sesionIniciada()}">
				<h:form>
					Nombre:
					<h:inputText id="nombre" value="#{register.usuario.nombre}"/>
					<br />
					Apellido:
					<h:inputText id="apellido" value="#{register.usuario.nombre}"/>
					<br />
					Contrase√±a:
					<h:inputSecret id="pass" value="#{register.usuario.contrasena}"/>
					<br />
					<!--><h:inputSecret id="verPass" value="#{register.usuario.contrasena}"/>
					<br /><-->
					email:
					<h:inputText id="email" value="#{register.usuario.email}"/>
					<br />
					<h:commandButton value="Registrar" action="#{register.registrar()}"/>
				</h:form>
			</c:when>
			<c:otherwise>
				<h:form>
				This should not be happening
				</h:form>
			</c:otherwise>
		</c:choose>

    </h:body>
</html>
