<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam id="id" name="evento" value="#{evento.eventId}" />        
        </f:metadata>
        <c:set var="eventoElg" value="#{evento.evento}" scope="request"></c:set>

        <c:choose>
            <c:when test="#{evento.validarEvento()}">
                <h:panelGrid id="main" columns="1" border="1">
                    <h1>Publicidad</h1>
                    <h:panelGroup id="evento">
                        <h:panelGrid id="content" class="" columns="1">
                            <h:panelGrid id="primeraParte" columns="2">
                                <h:panelGroup>
                                    <p:galleria value="#{evento.imagenes}" var="image" 
                                                autoPlay="true" effect="fade">
                                        <p:graphicImage name="imagenes/#{image}"
                                                        title="#{image}" alt="#{image}"
                                                        width="100%" height="100%"/>
                                    </p:galleria>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:panel header="#{eventoElg.nombre}">
                                        <h:panelGrid columns="2">
                                            <p>Precio: #{eventoElg.precio}</p>
                                        </h:panelGrid>
                                        <h:panelGroup>
                                            <h:form>
                                                <!-- Aqui se deberia comprobar la sesion para comprar -->
                                                <h:commandButton action="index" value="Comprar"/>
                                                <!-- Boton para popup de compartir a facebook o twitter -->
                                                <h:button value="Compartir FB"/>
                                                <h:button value="Compartir twitter"/>
                                            </h:form>
                                        </h:panelGroup>
                                    </p:panel>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid id="coments" columns="1" border="1">
                            <h3>Comentarios</h3>
                            <p:panel style="overflow-y: auto;height: 100px;">
                                <p>sadasd</p>
                                <p>sadasd</p>
                                <p>sadasd</p>
                                <p>sadasd</p>
                                <p>sadasd</p>
                                <p>sadasd</p>
                            </p:panel>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>
            </c:when>
            <c:otherwise>
                <h1>NOT FOUND</h1>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
