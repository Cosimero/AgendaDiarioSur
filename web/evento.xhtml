<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <script src="http://maps.google.com/maps/api/js" type="text/javascript" ></script>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam id="id" name="evento" value="#{evento.eventId}" />        
        </f:metadata>
        <c:set var="eventoElg" value="#{evento.evento}" scope="request"></c:set>

        <c:choose>
            <c:when test="#{evento.validarEvento()}">
                <h:panelGrid id="main" columns="1" border="1">
                    <h1>Publicidad</h1>
                    <h:panelGroup id="evento">
                        <h:panelGrid id="content" class="" columns="1">
                            <h:panelGrid id="primeraParte" columns="2">
                                <h:panelGroup>
                                    <p:galleria value="#{evento.imagenes}" var="image" 
                                                autoPlay="true" effect="fade">
                                        <p:graphicImage name="imagenes/#{image}"
                                                        title="#{image}" alt="#{image}"
                                                        width="100%" height="100%"/>
                                    </p:galleria>
                                </h:panelGroup>
                                <h:panelGroup>
                                    <p:panel header="#{evento.evento.nombre}">
                                        <h:panelGrid columns="2">
                                            <p>Precio: #{evento.evento.precio}</p>
                                            <p:dataList value="#{evento.evento.fechas}" var="fecha" type="unordered" itemType="none" paginator="true" rows="4" styleClass="paginated">
                                                <f:facet name="header">
                                                    Fechas
                                                </f:facet>
                                                <h:outputText value="#{fecha.toLocalDate().toString()}"/>
                                            </p:dataList>
                                        </h:panelGrid>
                                        <h:panelGroup>
                                            <h:form>
                                                <!-- Aqui se deberia comprobar la sesion para comprar -->
                                                <h:commandButton action="index" value="Comprar"/>
                                                <!-- Boton para popup de compartir a facebook o twitter -->
                                                <h:button value="Compartir FB"/>
                                                <h:button value="Compartir twitter"/>
                                            </h:form>
                                            <p:panel header="Descripcion">
                                                <h:outputText value="#{evento.evento.descripcion}"/>
                                            </p:panel>
                                        </h:panelGroup>
                                    </p:panel>
                                </h:panelGroup>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid id="comentarios" columns="1" border="1" styleClass="comentariosContainer">
                            <p:panel style="overflow-y: auto;height: 100px;" header="Comentarios">
                                <!-- ui repeat o datatable -->
                                <ui:repeat value="#{evento.calificaciones}" var="cal">
                                    <p:panel styleClass="comentario">
                                        <h4>#{cal.titulo}</h4>
                                        <p>#{cal.comentario}</p>
                                        <p>Calificacion: #{cal.puntuacion}</p>
                                    </p:panel>
                                </ui:repeat>
                            </p:panel>
                            <p:panel header="Escribir ReseÃ±a" styleClass="containerResenia">
                                <h:form id="calificacion">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputText value="Puntuacion:"/>
                                        <p:rating value="#{calificacionBean.puntuacion}" stars="5"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="1">
                                        <p:inputText value="#{calificacionBean.titulo}" placeholder="Introduce el titulo"/>
                                        <p:inputTextarea value="#{calificacionBean.comentario}" placeholder="Introduce el comentario..."/>
                                    </h:panelGrid>
                                    <h:commandButton value="Enviar" action="#{calificacionBean.enviarCalificacion(evento.evento)}"/>
                                    <h:commandButton value="Reestablecer" type="reset"/>
                                </h:form>
                            </p:panel>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGrid>
                <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:100%;height:500px" />
            </c:when>
            <c:otherwise>
                <h1>NOT FOUND</h1>
            </c:otherwise>
        </c:choose>

    </h:body>
</html>
